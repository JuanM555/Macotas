<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contraseña - SkillSwap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/reset.css') }}">
</head>
<body>

  <!-- Formulario de Restablecimiento de Contraseña -->
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card login-card p-4">
      <h3 class="fw-bold mb-4 text-center">Restablecer Contraseña</h3>
      <form id="resetPasswordForm">
        <input type="hidden" id="token" value="{{ token }}">
        <div class="mb-3">
          <label for="newPassword" class="form-label">Nueva Contraseña</label>
          <div class="input-group">
            <input type="password" class="form-control border-primary-subtle" id="password" required minlength="8" placeholder="Contraseña">
            <button class="btn btn-outline-secondary btn-outline-custom btn-outline-custom" type="button" id="togglePassword">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
          <input type="password" class="form-control border-primary-subtle" id="confirmPassword" required placeholder="Confirma tu nueva contraseña">
        </div>
        <div class="mx-5 px-2">
          <button type="submit" class="btn btn-primary w-100 mt-4">Cambiar Contraseña</button>
        </div>
      </form>
    </div>
  </div>

  
  <!-- Modal de Carga -->
  <div id="loadingModal" class="modal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loadingModalLabel">Cargando...</h5>
        </div>
        <div class="modal-body text-center">
          <p>Por favor espera mientras procesamos tu solicitud.</p>
          <div class="spinner-border text-primary" role="status"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Respuesta -->
  <div class="modal fade" id="responseModal" tabindex="-1" aria-labelledby="responseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="responseModalLabel">Mensaje</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="modalMessage">
          <!-- Aquí se insertará el mensaje dinámicamente -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='JS/reset.js') }}"></script>
</body>
</html>
