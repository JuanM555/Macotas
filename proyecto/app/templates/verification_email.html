<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Correo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #777777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>¡Bienvenido a SkillSwap!</h2>
        <p>Gracias por registrarte. Por favor, haz clic en el siguiente botón para verificar tu correo electrónico:</p>
        <p><a href="{verification_url}" class="button">Verificar Correo</a></p>
        <p>Si no has solicitado este registro, ignora este mensaje.</p>
        <div class="footer">
            <p>&copy; 2023 SkillSwap. Todos los derechos reservados.</p>
        </div>
    </div>
</body>
</html>
